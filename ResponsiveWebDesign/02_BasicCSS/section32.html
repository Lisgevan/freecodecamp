<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic CSS</title>
    </head>

    <body>

        <h1>Basic CSS</h1>
        <hr>

        <section>
            <h2>32. Use Hex Code for Specific Colors</h2>
            <p>Replace the word black in our body element's background-color with its hex code representation, #000000.
            </p>
            <h3>Starter Code:</h3>
            <xmp>
                <style>
                    body {
                        background-color: black;
                    }
                </style>
            </xmp>
            <h3>Solution:</h3>
            <xmp>
                <style>
                    body {
                        background-color: #000000;
                    }
                </style>
            </xmp>
            <hr>
        </section>

    </body>

</html>
