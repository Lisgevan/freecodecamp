<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic CSS</title>
    </head>

    <body>

        <h1>Basic CSS</h1>
        <hr>

        <section>
            <h2>35. Use RGB values to Color ElementsPassed</h2>
            <p>Let's replace the hex code in our body element's background color with the RGB value for black: rgb(0, 0,
                0)</p>
            <h3>Starter Code:</h3>
            <xmp>
                <style>
                    body {
                        background-color: #F00;
                    }
                </style>
            </xmp>
            <h3>Solution:</h3>
            <xmp>
                <style>
                    body {
                        background-color: rgb(0, 0, 0);
                    }
                </style>
            </xmp>
            <hr>
        </section>

    </body>

</html>
