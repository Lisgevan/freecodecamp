<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


        <link rel="stylesheet" href="project.css">

        <title>Random Quote Machine</title>



    </head>

    <body>

        <div class="container position-relative vh-100 vw-100">
            <div id="quote-box" class="card position-absolute top-50 start-50 translate-middle">
                <div class="card-header">
                    Quote
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <div class="d-flex">
                            <i class="bi bi-quote"></i>
                            <p id="text">Click the button for a new quote.</p>
                        </div>
                        <footer id="author" class="blockquote-footer">Random quote viewer
                        </footer>
                    </blockquote>
                    <div class="row d-flex mt-3">
                        <div class="col float-start">
                            <a id="tweet-quote" href="twitter.com/intent/tweet" class="btn js-bgc"><i
                                   class="fa fa-twitter"
                                   aria-hidden="true"></i></a>
                            <a href="#" class="btn js-bgc"><i class="fa fa-tumblr" aria-hidden="true"></i></a>
                        </div>
                        <div id='new-quote' class="col"><a href="#" class="btn js-bgc float-end">Click for new quote</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


        <script src="project.js"></script>
    </body>

</html>
