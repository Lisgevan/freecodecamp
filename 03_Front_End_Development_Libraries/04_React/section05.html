<section>
    <h2> 05 - Define an HTML Class in JSX </h2>
    <p> Apply a class of myDiv to the div provided in the JSX code. </p>
    <h3>Starter Code:</h3>
    <xmp>
        const JSX = (
        <div>
            <h1>Add a class to this div</h1>
        </div>
        );
    </xmp>
    <h3>Solution:</h3>
    <xmp>
        const JSX = (
        <div className="myDiv">
            <h1>Add a class to this div</h1>
        </div>
        );
    </xmp>
    <hr>
</section>
