<section>
    <h2>03. Inform with the Paragraph Element</h2>
    <p>Create a p element below your h2 element, and give it the text Hello Paragraph.</p>
    <h3>Starter Code:</h3>
    <xmp>
        <h1>Hello World</h1>
    </xmp>
    <h3>Solution:</h3>
    <xmp>
        <h1>Hello World</h1>
        <h2>CatPhotoApp</h2>
        <p>Hello Paragraph</p>
    </xmp>
    <hr>
